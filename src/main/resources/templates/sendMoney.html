<!DOCTYPE html>

<head>

	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<meta charset="ISO-8859-1">
<title>Send Money</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark purple-gradient fixed-top">

    <a href="/" class="navbar-brand">𝐒𝐩𝐚𝐫𝐤 𝐁𝐚𝐧𝐤 𝐒𝐞𝐫𝐯𝐢𝐜𝐞</a>
           
            
        

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a th:href="@{/SBS/customers}" class="nav-item nav-link ">View Customers</a>
      </li>
      <li class="nav-item active">
         <a th:href="@{/SBS/SendMoney}" class="nav-item nav-link">Send Money</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/SBS/transactions}" class="nav-item nav-link">View Transections</a>
      </li>
      
     

    </ul>
</div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
	<div class="container p-5 my-5">
		<div class="row justify-content-center">
			<div class="col-3 text-center">
				<h1 class="text-light">Send Money</h1>
			</div>
		</div>
		<div th:if="${message}"
				th:class=" ${'alert-dismissible alert  ' + alertClass}">
				<span th:text="${message}"></span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

		<div class="d-flex justify-content-center">


			

			<div class="row mx-auto">

				<div>
					<form th:action="@{/transfer}" method="POST" th:object="${trns}">
						<div class="form-group">
							<label for="SenderAct">Enter sender account no.</label> <input
								type="text" th:field="*{sendBy}" class="form-control"
								id="SenderAct" placeholder="Example SBS0220XX" required>
						</div>

						<div class="form-group">
							<label for="RecipientAct">Enter recipient account no.</label> <input
								type="text" th:field="*{sendTo}" class="form-control"
								id="SenderAct" placeholder="Example SBS0220XX" required>
						</div>
						<div class="form-group">
							<label for="amount">Enter amount</label> <input type="text"
								th:field="*{amount}" class="form-control" id="amount"  required>
						</div>

						<button type="submit" class="btn btn-block btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<br>
	<footer>
		<hr class="text-light">
		<div class="row">
			<div class="col-md-6">
				<p class="text-light">Copyright © 2022 Spark Bank Service</p>
			</div>
			<div class="col-md-6 text-md-end ">
				<a href="#" class="text-light">Terms of Use</a> <span
					class="text-muted mx-2">|</span> <a href="#" class="text-light">Privacy
					Policy</a>
			</div>
		</div>
	</footer>


</body>

</html>
