<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<meta charset="ISO-8859-1">
<title>Customers</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark purple-gradient fixed-top">

    <a href="/" class="navbar-brand">𝐒𝐩𝐚𝐫𝐤 𝐁𝐚𝐧𝐤 𝐒𝐞𝐫𝐯𝐢𝐜𝐞</a>
           
            
        

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a th:href="@{/SBS/customers}" class="nav-item nav-link ">View Customers</a>
      </li>
      <li class="nav-item">
         <a th:href="@{/SBS/SendMoney}" class="nav-item nav-link">Send Money</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/SBS/transactions}" class="nav-item nav-link">View Transections</a>
      </li>
      
     

    </ul>
</div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
	<div class="container">
		<div class="p-5 my-5">
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
			<div class="table-responsive bg-transparent">
				<div class="table-wrapper">
					<div class="table-title">
						<h4>List of Customers</h4>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>

								<th>Name</th>
								<th>Email</th>
								<th>Account No.</th>
								<th>Phone</th>
								<th>Balance</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer: ${allUser}">

								<td th:text="${customer.userName}" />
								<td th:text="${customer.email}" />
								<td th:text="${customer.accountNumber}" />
								<td th:text="${customer.phone}" />
								<td><span>&#x20B9;</span> 
								<span th:text="${customer.balance}"></span></td>
								<td><a th:href="@{customer/transferMoney/{id}(id=${customer.Id})}">Send Money</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
	
 
  
	<footer>
		<hr class="text-light">
		<div class="row">
			<div class="col-md-6">
				<p class="text-light">Copyright © 2022 Spark Bank Service</p>
			</div>
			<div class="col-md-6 text-md-end ">
				<a href="#" class="text-light">Terms of Use</a> <span
					class="text-muted mx-2">|</span> <a href="#" class="text-light">Privacy
					Policy</a>
			</div>
		</div>
	</footer>
</body>

</html>
